<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-0"
  >
    <div class="container">
      <!-- displays site name that routes to home page -->
      <a class="navbar-brand" [routerLink]="['/']">Libri</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <!-- nab link to home page -->
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <!-- nav link to user profile, only displays if there is a logged in user -->
          <li
            *ngIf="loggedIn"
            class="nav-item"
            [routerLinkActive]="['link-active']"
          >
            <a
              class="nav-link text-dark"
              [routerLink]="['UserProfile/', activeUserId]"
              >Profile</a
            >
          </li>
          <!-- google signout button -->
          <li class="nav-item">
            <button
              class="btn btn-outline-dark"
              *ngIf="loggedIn"
              (click)="signOut()"
            >
              Sign Out
            </button>
            <!-- google login button -->
            <asl-google-signin-button
              *ngIf="!loggedIn"
              type="icon"
              size="medium"
            ></asl-google-signin-button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
